<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram-style Contact Form</title>
  <style>
    :root{
      --bg:#fafafa;
      --card:#fff;
      --muted:#8e8e8e;
      --accent:#0095f6;
      --radius:10px;
      font-family:"Helvetica Neue",Arial,system-ui,-apple-system;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .container{width:360px;max-width:calc(100% - 32px);margin:20px;}
    .card{
      background:var(--card);
      border:1px solid #dbdbdb;
      border-radius:var(--radius);
      padding:26px;
      box-shadow:0 6px 20px rgba(0,0,0,0.03);
      text-align:center;
    }
    .logo img{width:180px;margin-bottom:20px;}
    form{display:flex;flex-direction:column;gap:10px;margin-top:6px;}
    input,textarea{
      padding:11px 12px;
      border-radius:6px;
      border:1px solid #dbdbdb;
      font-size:14px;
      background:#fafafa;
      outline:none;
      width:100%;
      box-sizing:border-box;
    }
    input:focus,textarea:focus{
      box-shadow:0 0 0 4px rgba(0,149,246,0.08);
      border-color:var(--accent);
      background:#fff;
    }
    .btn{
      padding:10px 12px;
      background:var(--accent);
      color:white;
      font-weight:600;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .or{
      display:flex;
      align-items:center;
      gap:12px;
      margin:14px 0;
      font-size:13px;
      color:var(--muted);
    }
    .or::before,.or::after{
      content:"";
      flex:1;
      height:1px;
      background:#dbdbdb;
    }
    .facebook{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      color:#385185;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      margin-top:6px;
    }
    .muted{color:var(--muted);font-size:13px;margin-top:14px;}
